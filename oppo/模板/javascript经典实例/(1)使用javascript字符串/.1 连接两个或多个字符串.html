<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.1连接两个或多个字符串</title>
    <script>
        /*使用‘+’号*/
        var str1='this is a'
        var str2='string'
        var str3=str1+str2;
        document.write(str3+'<br/>');

        /*使用+=*/
        var oldValue='apple';
        oldValue+='and orange'
        document.write(oldValue+'<br/>');


        /*可使用concat来连接字符串，接受一个或多个字符串参数*/
        var newString=''.concat('this ','is ','a ','string !');
        document.write(newString);
    </script>
</head>
<body>

</body>
</html>
