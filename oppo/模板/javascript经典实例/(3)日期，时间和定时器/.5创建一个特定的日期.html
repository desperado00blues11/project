<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>.5创建一个特定的日期</title>
    <script>
        //问题：想要使用给定的一个月份，日期和年份来创建一个Date对象

        //构造一个Date对象，传入月份，日期和年份作为参数
        var month=10;//月份是10，在基于0的系统中，表示11月份
        var day=18;
        var year=1954;
        var dt=new Date(year,month,day);//时间默认地设置为0
        document.write(dt);
    </script>
