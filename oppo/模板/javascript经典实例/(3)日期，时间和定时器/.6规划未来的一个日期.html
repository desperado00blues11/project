<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.6规划未来的一个日期</title>
    <script>
        //问题：想要产生一个未来的日期

        //使用Date对象的get和set方法结合，以创建一个未来的日期。以下代码创建了一个10天之后的新日期

        var futuredate=new Date();
        var NEW=futuredate.setDate(futuredate.getDate()+10);

        document.write(NEW);
    </script>
</head>
<body>

</body>
</html>
