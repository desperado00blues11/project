<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.8创建一个延迟</title>
    <script>
        //问题：想要根据一个事件来触发一个延迟

        //使用window。setTimeout来创建一个一次性的定时器
        window.onload=function(){
            setTimeout('alert("timeout")',3000)
            }
    </script>
