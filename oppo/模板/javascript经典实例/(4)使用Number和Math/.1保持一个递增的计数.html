    <title>.1保持一个递增的计数</title>
    <script>
        //问题：要在代码中保持一个递增的计数

        var globalCounter=0;
        function nextTest(){
            globalCounter++;
            document.write(globalCounter);
        }
        nextTest();


    </script>
