<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;}
        ul{list-style: none;}
        .box{width: 900px;height: 500px; margin:10px auto;position: relative;}
        .box ul li{display:none;position: absolute ;top: 0px;left: 0px;}
        .box ul li:nth-of-type(1):target{display:block;}
        .box ul li:target{display:block;}
        .circle{width: 380px;height: 80px;position: absolute;bottom: 40px; left:50%;margin-left: -190px;}
        a>img{width: 65px;height: 65px; border-radius: 50%;border:5px solid #fff;}
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li id="a1"><img src="a.jpg" alt="" /></li>
            <li id="a2"><img src="b.jpg" alt="" /></li>
            <li id="a3"><img src="c.jpg" alt="" /></li>
            <li id="a4"><img src="d.jpg" alt="" /></li>
        </ul>
        <div class="circle">
            <a href="#a1"><img src="a.jpg" alt="    " /></a>
            <a href="#a2"><img src="b.jpg" alt="    " /></a>
            <a href="#a3"><img src="c.jpg" alt="    " /></a>
            <a href="#a4"><img src="d.jpg" alt="    " /></a>
        </div>
    </div>
</body>
</html>
